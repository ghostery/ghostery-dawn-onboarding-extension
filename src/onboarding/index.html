<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ghostery Dawn</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="index">
    <div class="bg">
      <div class="wrapper">
        <h2 data-i18n="ui_header_title"></h2>
        <main>
          <ul>
            <li>
              <label for="search1" class="icon hidden"
                ><img src="./icons/GhosteryGlow-34x34.png"
              /></label>
              <input
                id="search1"
                type="radio"
                name="search"
                value="Ghostery Glow"
              />
              <label for="search1">Ghostery&nbsp;Glow</label>
            </li>
            <li>
              <label for="search4" class="icon hidden"
                ><img src="./icons/Bing-34x34.png"
              /></label>
              <input id="search4" type="radio" name="search" value="Bing" />
              <label for="search4">Bing</label>
            </li>
            <li>
              <label for="search2" class="icon hidden"
                ><img src="./icons/DuckDuckGo-34x34.png"
              /></label>
              <input
                id="search2"
                type="radio"
                name="search"
                value="DuckDuckGo"
              />
              <label for="search2">DuckDuckGo</label>
            </li>
            <li>
              <label for="search3" class="icon hidden"
                ><img src="./icons/StartPage-34x34.png"
              /></label>
              <input
                id="search3"
                type="radio"
                name="search"
                value="Startpage"
              />
              <label for="search3">Startpage</label>
            </li>
            <li>
              <label for="search5" class="icon hidden"
                ><img src="./icons/Google-34x34.png"
              /></label>
              <input id="search5" type="radio" name="search" value="Google" />
              <label for="search5">Google</label>
            </li>
          </ul>
          <aside>
            <div
              class="hidden description"
              data-description-for="search1"
              data-i18n="search_description_ghostery"
            ></div>
            <div
              class="hidden description"
              data-description-for="search2"
              data-i18n="search_description_duckduckgo"
            ></div>
            <div
              class="hidden description"
              data-description-for="search3"
              data-i18n="search_description_startpage"
            ></div>
            <div
              class="hidden description"
              data-description-for="search4"
              data-i18n="search_description_bing"
            ></div>
            <div
              class="hidden description"
              data-description-for="search5"
              data-i18n="search_description_google"
            ></div>
          </aside>
        </main>
        <button data-i18n="ui_submit_button"></button>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
